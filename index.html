<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки</title>
    <link rel="stylesheet " href="style.css" />
  </head>
  <body>
    <form action="/submit" method="post">
      <fieldset>
        <legend id="form-title">Форма обратной связи</legend>
        <div>
          <label for="name">Имя: <span aria-hidden="true">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
            autocomplete="name"
          />
        </div>
        <div>
          <label for="email">Email: <span aria-hidden="true">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            autocomplete="email"
          />
        </div>
        <div>
          <label for="message"
            >Сообщение: <span aria-hidden="true">*</span></label
          >
          <textarea
            id="message"
            name="message"
            required
            aria-required="true"
          ></textarea>
        </div>
        <div>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            required
            aria-required="true"
          />
          <label for="agree">Согласен с условиями</label>
        </div>
        <button type="submit">Отправить</button>
      </fieldset>
    </form>

    <div class="product-grid">
      <div class="product-card">
        <img src="images/product.jpg" alt="Часы 1" class="product-image" />
        <h3>Часы 1</h3>
        <p>Это лучшие часы на рынке!</p>
      </div>
      <div class="product-card">
        <img src="images/product.jpg" alt="Часы 2" class="product-image" />
        <h3>Часы 2</h3>
        <p>Это лучшие часы на рынке!</p>
      </div>
      <div class="product-card">
        <img src="images/product.jpg" alt="Часы 3" class="product-image" />
        <h3>Часы 3</h3>
        <p>Это лучшие часы на рынке!</p>
      </div>
    </div>

    <div id="calculator">
      <input type="text" id="display" readonly />
      <div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
      </div>
      <div>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
      </div>
      <div>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
      </div>
      <div>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">C</button>
        <button class="btn">+</button>
      </div>
      <div>
        <button class="btn">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
